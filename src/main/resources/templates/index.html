<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot + Auth0</title>
</head>
<body>
<h1>Spring Boot + Auth0 Integration</h1>

<form method="post" action="/ui/create-user">
    <button type="submit">Create New User</button>
</form>

<form method="get" action="/oauth2/authorization/auth0">
    <button type="submit">Login with Auth0</button>
</form>

<hr>
<h2>Logs</h2>
<ul>
    <li th:each="log : ${logs}" th:text="${log}">Log entry...</li>
</ul>
</body>
</html>
